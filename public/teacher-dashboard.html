<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <h1>Welcome to the Staff Dashboard</h1>
    <p>This is the dashboard where you can manage courses, view reports, and more.</p>
    
    <div class="dashboard-content">
        <h3>Teacher Dashboard</h3>
        <button id="viewClassesBtn" class="btn btn-primary">View Classes</button>
        <button id="manageAssignmentsBtn" class="btn btn-secondary" data-toggle="modal" data-target="#createAssignmentModal">Manage Assignments</button>
        <button id="trackProgressBtn" class="btn btn-info">Track Student Progress</button>
        
        <div id="dashboardFeedback" class="mt-3"></div>
    </div>

    <!-- Modal for Creating Assignment -->
    <div class="modal fade" id="createAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="createAssignmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAssignmentModalLabel">Create New Assignment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createAssignmentForm">
                        <div class="form-group">
                            <label for="assignmentTitle">Title</label>
                            <input type="text" class="form-control" id="assignmentTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="assignmentDescription">Description</label>
                            <textarea class="form-control" id="assignmentDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="assignmentDueDate">Due Date</label>
                            <input type="date" class="form-control" id="assignmentDueDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Assignment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/teacherDashboard.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
